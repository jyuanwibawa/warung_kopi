<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</head>

<body class="bg">
    <div class="bg_regist">
        <div class="textmid">
            Register
        </div>
        <div class="silahkan">
            Silahkan buat akun terlebih dahulu
        </div>
        <form action="process/register-process.php" method="post"  enctype="multipart/form-data">
            <div class="profile-picture">
                <button id="uploadButton">
                    <div class="circle-placeholder" id="circlePlaceholder">
                        <img src="" alt="Profile Picture" id="profileImgEdit" />
                    </div>
                </button>
                <input type="file" id="fileInput" name="fileInput" accept="image/*" style="display: none;" />
            </div>
            <div class="form_fullname">
                <label class="label_fn">Full Name</label><br>
                <input type="text" name="form_fullname" required><br>
            </div>
            <div class="form_username">
                <label class="label_usn">Username</label><br>
                <input type="text" name="form_username" required><br>
            </div>
            <div class="form_email">
                <label class="label_email">Email</label><br>
                <input type="text" name="form_email" required><br>
            </div>
            <div class="form_phone">
                <label class="label_phone">Phone</label><br>
                <input type="text" name="form_phone" required><br>
            </div>
            <div class="form_password">
                <label class="label_pw">Password</label><br>
                <input type="password" name="form_password" required><br>
            </div>
            <div class="form_konfirmasi_password">
                <label class="label_konfpw">Konfirmasi Password</label><br>
                <input type="password" name="form_konfirmasi_password" required><br>
            </div> 
            <div class="form_button">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <div class="tanya">
        Sudah punya akun?
        <a href="login.html">Masuk</a>
    </div>

    <script src="javascipt/register.js"></script>

</body>
<script>

    const fileInput = document.getElementById('fileInput');
    const uploadButton = document.getElementById('uploadButton');
    const profileImgEdit = document.getElementById('profileImgEdit');
    const circlePlaceholder = document.getElementById('circlePlaceholder');
    uploadButton.addEventListener('click', function () {
        fileInput.click();
    });
    fileInput.addEventListener('change', function (event) {
        if (event.target.files && event.target.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                profileImgEdit.src = e.target.result;
                profileImgEdit.style.display = 'block';
                circlePlaceholder.style.backgroundColor = 'transparent';
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    });
</script>

</html>
