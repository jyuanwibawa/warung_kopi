<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center the form */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('assets/bg.jpg') no-repeat center center;
            background-size: cover; /* Ensures the image covers the whole screen without cropping */
        }

        .login-container {
            background-color: #ffffff; /* Solid white background */
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #8b5e34; /* Matching the brown button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #704b28; /* Darker shade on hover */
        }

        .register {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .register a {
            color: #8b5e34;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <p>Silahkan login terlebih dahulu</p>
        <form action="/login" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            
            <button type="submit">Login</button>
        </form>
        <p class="register">Belum punya akun? <a href="/register">Buat akun</a></p>
    </div>
</body>
</html>
