<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('background.jpg') no-repeat center center;
            background-size: cover; /* Ensures the image covers the whole screen without cropping */
        }

        .register-container {
            background-color: #ffffff; /* Solid white background */
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .image-upload {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Placeholder style for profile image */
        .image-upload img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Makes the image circular */
            background-color: #ccc; /* Gray background as placeholder */
            border: 2px solid #ccc;
            cursor: pointer; /* Cursor changes to pointer for click indication */
            object-fit: cover;
        }

        .image-upload input {
            display: none; /* Hide the actual file input */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #8b5e34; /* Matching the brown button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #704b28; /* Darker shade on hover */
        }

        .login {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        .login a {
            color: #8b5e34;
            text-decoration: none;
        }

        .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <p>Silahkan buat akun terlebih dahulu</p>
        
        <!-- Image Upload Section -->
        <div class="image-upload">
            <label for="fileInput">
                <img id="profileImage" src="" alt="Profile Picture">
            </label>
            <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
        </div>
        
        <form action="/register" method="post">
            <label for="fullname">Nama Lengkap</label>
            <input type="text" id="fullname" name="fullname" placeholder="Nama Lengkap">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            
            <label for="phone">Nomor Telepon</label>
            <input type="tel" id="phone" name="phone" placeholder="Nomor Telepon">
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            
            <label for="confirm-password">Konfirmasi Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi Password">
            
            <button type="submit">Register</button>
        </form>
        <p class="login">Sudah punya akun? <a href="/login">Masuk</a></p>
    </div>

    <!-- JavaScript for Image Preview -->
    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profileImage');
                output.src = reader.result;
                output.style.backgroundColor = 'transparent'; // Remove placeholder background
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
